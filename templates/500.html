<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Error - Job Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container text-center" style="padding: 100px 0;">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <i class="fas fa-server text-danger" style="font-size: 100px;"></i>
                <h1 class="display-1 fw-bold text-danger">500</h1>
                <h2 class="mb-4">Internal Server Error</h2>
                <p class="lead mb-4">
                    We're sorry, but something went wrong on our end. 
                    Our team has been notified and is working to fix the issue.
                </p>
                <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
                    <a href="/" class="btn btn-danger btn-lg px-4 gap-3">
                        <i class="fas fa-home"></i> Go to Homepage
                    </a>
                    <a href="javascript:history.back()" class="btn btn-outline-danger btn-lg px-4">
                        <i class="fas fa-arrow-left"></i> Go Back
                    </a>
                </div>
                <div class="mt-5">
                    <p class="text-muted">
                        <small>If the problem persists, please contact support at: 
                            <a href="mailto:support@jobportal.com">support@jobportal.com</a>
                        </small>
                    </p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
